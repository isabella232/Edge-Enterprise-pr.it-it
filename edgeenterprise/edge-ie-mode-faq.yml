title: Risoluzione dei problemi e domande frequenti sulla modalità IE
summary: >
  >[!Note]

  > L'applicazione desktop Internet Explorer 11 verrà ritirata e non sarà più disponibile per il supporto il 15 giugno 2022 (per un elenco degli elementi nell'ambito, [vedere le domande frequenti](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549)). Le stesse app e gli stessi siti di Internet Explorer 11 in uso oggi potranno essere aperti in Microsoft Edge in modalità Internet Explorer. [Per altre informazioni, vedere](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).


  Questo articolo fornisce suggerimenti per la risoluzione dei problemi, oltre alle domande frequenti per Microsoft Edge (versione 77 o successiva).


  > [!NOTE]

  > Questo articolo si applica a Microsoft Edge versione 77 o successiva.


  ## <a name="troubleshoot-ie-mode"></a>Risoluzione dei problemi in modalità IE


  Utilizza le informazioni contenute in questa sezione per diagnosticare e risolvere i problemi relativi alla modalità IE.
sections:
- name: Generale
  questions:
  - question: >
      Informazioni di diagnostica della modalità Internet Explorer
    answer: >
      È possibile ottenere le informazioni di diagnostica della modalità Internet Explorer nella scheda Compatibilità di Microsoft Edge. Per aprire questa scheda, passare a *edge://compat/iediagnostic*. Questa pagina può mostrare messaggi di diagnostica. Questa pagina include inoltre le informazioni riguardanti le seguenti categorie:


      - **Controllo della chiave del Registro di sistema**. Verifica se l'integrazione di Internet Explorer è impostata correttamente nel registro di sistema (visualizzato solo se il controllo ha esito negativo). In caso contrario, l'utente può fare clic su **Correggi** per risolvere il problema.

      - **Modalità Internet Explorer**. Indica la versione API utilizzata, in base alla configurazione e al sistema operativo. In caso di problemi, all'utente potrebbe essere richiesto di installare un **Windows Update**.

      - **Impostazione della modalità di Internet Explorer**. Indica se la modalità Internet Explorer è abilitata e come è configurata.

      - **Riga di comando**. Mostra la stringa della riga di comando e gli switch usati per avviare Microsoft Edge.

      - **Impostazioni di Criteri di gruppo**. Indica se la modalità IE è configurata utilizzando i criteri di gruppo e i criteri applicati.
  - question: >
      Messaggio di errore: "Per aprire questa pagina in modalità Internet Explorer, reinstallare Microsoft Edge con privilegi di amministratore".
    answer: >
      È possibile visualizzare questo errore se non si dispone di tutti i Windows Update richiesti. Vedere i prerequisiti elencati in [Informazioni sulla modalità IE](./edge-ie-mode.md) per le versioni richieste di Windows e Microsoft Edge.


      Se sono già stati installati tutti i Windows Update richiesti, è possibile visualizzare questo errore se:


      - Si sta utilizzando il canale Canary, che è installato a livello di utente per impostazione predefinita.

      - Si sta utilizzando il canale stabile, Beta o Dev, ma quando è richiesto di eseguire un'elevazione durante l'installazione, l'elevazione viene stata annullata. Quando si annulla la richiesta di elevazione, l'installazione continuerà a livello di utente.

      - Internet Explorer 11 è stato disabilitato nelle funzionalità di Windows.


      Soluzioni possibili:


      - Esegui il programma di installazione per qualsiasi canale a livello di sistema: `installer.exe --system-level`.

      - Abilita Internet Explorer 11 nelle funzionalità di Windows.


      Per verificare se Microsoft Edge è installato a livello di sistema, digitare "edge://version" nella barra degli indirizzi di Microsoft Edge. Il percorso del file eseguibile mostrerà un percorso che inizia con *C:\Programmi*, che indica un'installazione a livello di sistema. Se il percorso del file eseguibile inizia con *C:\Utenti\*, disinstallare e quindi reinstallare Microsoft Edge con privilegi di amministratore.
  - question: >
      Messaggio di errore: "Per aprire questa pagina in modalità IE, prova a riavviare Microsoft Edge".
    answer: >
      È possibile che venga visualizzato questo errore se si è verificato un errore imprevisto in Internet Explorer. Il riavvio di Microsoft Edge di solito corregge questo errore.
  - question: >
      Messaggio di errore: "Disattiva debug remoto per aprire il sito in modalità Internet Explorer altrimenti potrebbe non funzionare come previsto".
    answer: >
      È possibile che venga visualizzato questo errore se si esegue il debug remoto e si accede a una pagina Web configurata per essere eseguita in modalità IE. Puoi continuare, ma verrà eseguito il rendering della pagina usando Microsoft Edge.
  - question: >
      Messaggio di errore: "Errore: Impossibile recuperare l'elenco dei siti EMIE".
    answer: >
      Questo errore potrebbe essere visualizzato nella pagina del sito *edge://compat/enterprise*, indicando che il download dell'elenco dei siti non è riuscito. A partire da Microsoft Edge versione 87, quando i cookie vengono bloccati per le richieste di terze parti tramite il criterio [BlockThirdPartyCookies](./microsoft-edge-policies.md#blockthirdpartycookies), non è consentita nemmeno l'autenticazione HTTP. È possibile consentire i cookie per il dominio specifico che ospita l'elenco di siti in modalità Enterprise usando i criteri di [CookieAllowedForURLs](./microsoft-edge-policies.md#cookiesallowedforurls), per avere la garanzia che i download degli elenchi di siti siano eseguiti correttamente.
- name: Domande frequenti
  questions:
  - question: >
      La modalità IE sostituirà Internet Explorer 11?
    answer: >
      Sì, l'applicazione desktop Internet Explorer 11 verrà ritirata e non sarà più disponibile per il supporto il 15 giugno 2022 (per un elenco degli elementi nell'ambito, Domande frequenti sul ciclo di vita [- Internet Explorer](https://support.microsoft.com/help/17454/). Le stesse app e gli stessi siti di Internet Explorer 11 che usi oggi possono essere aperti Microsoft Edge con la modalità Internet Explorer. [Per altre informazioni, vedere](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/).
  - question: >
      Come posso eseguire il debug dell'applicazione legacy durante l'uso della modalità IE Microsoft Edge?
    answer: "Puoi usare IEChooser per avviare DevTools di Internet Explorer per eseguire il debug del contenuto delle schede della modalità Internet Explorer. Per utilizzare IEChooser, eseguire la procedura seguente.\n1. Apri IEChooser.\n    - Apre la finestra di dialogo Esegui Ad esempio, premere `Windows logo key`  +  `R` il tasto .\n    - Immetti `%systemroot%\\system32\\f12\\IEChooser.exe` e quindi seleziona **OK.**\n2. In IEChooser seleziona la voce per la scheda Modalità IE.\n  \n"
  - question: >
      È possibile usare "Apri con Esplora risorse" o "Visualizza in Esplora file" in SharePoint con la modalità IE?
    answer: >
      Sì, se funziona in Internet Explorer 11 autonomo, funzionerà nella modalità IE. Tuttavia, invece di usare l'opzione Apri con Esplora risorse, l'approccio consigliato per la gestione di file e cartelle all'esterno di SharePoint consiste nel [sincronizzare i file di SharePoint](https://support.office.com/en-us/article/sync-sharepoint-files-with-the-onedrive-sync-app-6de9ede8-5b6e-4503-80b2-6190f3354a88) oppure nello [spostare o copiare i file in SharePoint](https://support.office.com/en-us/article/move-or-copy-files-in-sharepoint-00e2f483-4df3-46be-a861-1f5f0c1a87bc).
  - question: >
      La modalità Internet Explorer Microsoft Edge l'opzione "no-merge" supportata in Internet Explorer 11?
    answer: "Le alternative consigliate per la funzionalità di no-merge in Microsoft Edge sono:\n1. Usa profili in Microsoft Edge - Ogni profilo è mappato a una sessione di IE diversa per le pagine in modalità IE, in modo che si comporti in modo identico all'opzione *no-merge.*\n2. Usare la riga di comando `--user-data-dir=<path>`, ma con un percorso diverso per ogni sessione. Se necessario, è possibile creare un'utilità per l'esecuzione dell'utente che avvia Microsoft Edge e modifica il percorso per la sessione.\n\nSe nessuna di queste opzioni funziona per lo scenario, a partire da Microsoft Edge **versione 93,** la modalità Internet Microsoft Edge supporterà la modalità no-merge. Per un utente finale, quando una nuova finestra del browser viene avviata da un'applicazione in modalità IE, si trova in una sessione separata, come il comportamento di no-merge in IE11. \n\nDietro le quinte, per ogni finestra di Microsoft Edge, la prima volta che viene visitata una scheda della modalità IE all'interno di tale finestra, se si tratta di uno dei siti designati *\"no-merge\",* tale finestra viene bloccata in una sessione di IE diversa da tutte le altre finestre di Microsoft Edge almeno fino alla chiusura dell'ultima scheda della modalità IE in tale finestra. Questo comportamento segue il comportamento precedente in cui gli utenti potevano avviare Internet Web App senza unione e anche avviare Microsoft Edge senza unione tramite altri meccanismi. Tutti i siti aperti in una nuova finestra (tramite window.open) rispetteranno la natura di unione del processo padre. Tenere presente che il cambio di sessione non è supportato.  Gli spostamenti all'interno della stessa scheda della modalità IE useranno la stessa sessione.\n\nPuoi convalidare il comportamento nel canale Microsoft Edge **Beta** (versione 93 o successiva) seguendo questi passaggi:\n1. Assicurati che la modalità IE sia abilitata Microsoft Edge versione 93 o successiva. \n2. È possibile configurare i siti che devono impedire la condivisione della sessione nell'elenco siti in modalità Enterprise impostando il valore dell'attributo merge-type su \"no-merge\". Questo attributo non è applicabile solo quando l'elemento open-in è impostato su Microsoft Edge. Per impostazione predefinita, tutti i siti hanno un valore merge di tipo merge. \n   (**Nota:** lo strumento di gestione elenco siti integrato disponibile in edge://compat/sitelistmanager includerà questa opzione con la versione Microsoft Edge 93 *Stable)*\n\n   ```\n   <site url=\"contoso.com\">\n   <open-in merge-type=\"no-merge\">IE11</open-in>\n   </site>\n   ```\n    \n3. Utilizzare la riga di comando `--enable-features=msAllowNoMergeIEMode` . **Nota:** questa riga di comando esiste attualmente a scopo di convalida e non sarà necessaria dopo il rilascio di Microsoft Edge 93 *Stable)*\n4. Passare a qualsiasi sito configurato come no-merge. Il sito deve essere in una sessione di IE non unita. Quando si apre un'altra istanza o finestra di Microsoft Edge e si passa allo stesso sito, dovrebbe essere nella propria sessione di Internet iexplore.exe (notare più processi di iexplore.exe in Task Manager).\n\nSe hai commenti e suggerimenti, contatta uno dei nostri canali di feedback: supporto Microsoft o [forum TechCommunity.](https://techcommunity.microsoft.com/t5/enterprise/bd-p/EdgeInsiderEnterprise)\n"
  - question: >
      È possibile salvare i collegamenti come pagine Web in modalità Internet Explorer?
    answer: "Sì, è possibile abilitare l'opzione Salva destinazione come nel menu di scelta rapida per la modalità Internet Explorer in Microsoft Edge. A questo scopo, configurare i criteri di gruppo *\"Consenti Salva destinazione come in modalità Internet Explorer\"* disponibile in *Configurazione computer > modelli amministrativi > componenti di Windows > Internet Explorer*.\nIl meccanismo di salvataggio funziona allo stesso modo in Internet Explorer e se la destinazione viene salvata come file HTML, riaprendo il file verrà eseguito il rendering della pagina in Microsoft Edge.\n \nTieni presente che questa funzionalità richiede gli aggiornamenti minimi del sistema operativo seguenti:\n- Windows 10, versione 2004, Windows Server versione 2004, Windows 10, versione 20H2: [KB4580364](https://support.microsoft.com/help/4580364/windows-10-update-kb4580364)\n- Windows 10, versione 1903, Windows 10, versione 1909, Windows Server versione 1903: [KB4580386](https://support.microsoft.com/help/4580386/windows-10-update-kb4580386)\n- Windows 10, versione 1809, Windows Server versione 1809, Windows Server 2019: [KB4580390](https://support.microsoft.com/help/4580390/windows-10-update-kb4580390)\n- Windows 10, versione 1803: [KB4586785](https://support.microsoft.com/help/4586785/windows-10-update-kb4586785)\n- Windows 10, versione 1607: [KB4586830](https://support.microsoft.com/help/4586830/windows-10-update-kb4586830)\n- Windows 10, versione 1507: [KB4586787](https://support.microsoft.com/help/4586787/windows-10-update-kb4586787)\n\n\n          \n"
