title: Domande frequenti sulle Microsoft Edge nell'organizzazione
summary: >
  > [!NOTE]

  > Questo articolo si applica a Microsoft Edge, versione 77 o successiva.
sections:
- name: Ignorato
  questions:
  - question: Come posso sapere qual è la versione di Microsoft Edge in uso?
    answer: >
      Nell'angolo superiore destro del Microsoft Edge, selezionare l'icona con i puntini di sospensione (**...**) e quindi selezionare **Impostazioni**. Seleziona **informazioni su Microsoft Edge** per visualizzare la versione di Microsoft Edge in uso.
  - question: Che dire di Internet Explore 11?
    answer: >
      L'applicazione desktop Internet Explorer 11 verrà ritirata e non sarà più disponibile per il supporto il 15 giugno 2022 (per un elenco degli elementi nell'ambito, vedere le domande [frequenti).](https://blogs.windows.com/windowsexperience/2021/05/19/the-future-of-internet-explorer-on-windows-10-is-in-microsoft-edge/) Le stesse app e gli stessi siti di Internet Explorer 11 in uso oggi potranno essere aperti in Microsoft Edge in modalità Internet Explorer. Altre informazioni sono disponibili [qui](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/internet-explorer-11-desktop-app-retirement-faq/ba-p/2366549).
  - question: Microsoft Edge (basato su Chromium) supporta i controlli ActiveX o gli oggetti browser helper come Silverlight o Java?
    answer: >
      No. Microsoft Edge non supporta i controlli ActiveX browser o gli oggetti Browser Help (BHO) come Silverlight o Java. Tuttavia, se si eseguono app Web che usano i controlli ActiveX, oggetti browser helper o le modalità documento legacy in Internet Explorer 11, è possibile configurarle in modo che vengano eseguite in modalità Internet Explorer nel nuovo Microsoft Edge. Per altre informazioni, consultare[Configurare la modalità Internet Explorer in Microsoft Edge](./edge-ie-mode.md).
  - question: I preferiti verranno riconseniti dalla versione corrente di Microsoft Edge o sarà necessario aggiungerli di nuovo?
    answer: "Attualmente, Microsoft Edge supporta l'importazione da installazioni esistenti di Microsoft Edge, Chrome, Internet Explorer e Firefox (in Windows 10). Per l'importazione sono supportate le impostazioni seguenti: Segnalibri, Cronologia, Password e Riempimento automatico (pagamenti, indirizzi e moduli generici). Puoi scegliere di eseguire l'importazione alla prima esperienza d'uso o dalle impostazioni del browser.  \n"
  - question: Qual è la differenza tra i canali/le build Stable, Beta e Dev?
    answer: >
      Il canale Stable della versione successiva di Microsoft Edge è il canale di anteprima più stabile che offriamo, con le funzionalità orientate alle aziende pronte per essere [usate in una fase pilota e valutate](https://aka.ms/EdgeEnterprise) in tutta la tua organizzazione. Il canale Beta consente di convalidare la successiva versione Stable con un set di utenti rappresentativo. I canali Stable e Beta vengono aggiornati circa ogni sei settimane. I canali Dev e Canary continuano ad aggiornarsi rispettivamente ogni settimana e ogni giorno. I programmi di installazione offline (file MSI e PKG) sono disponibili solo per i canali Stable, Beta e Dev. Per altre informazioni, vedi [Panoramica dei canali di Microsoft Edge](./microsoft-edge-channels.md).
  - question: Quale tipo di supporto per le estensioni ho con la nuova versione di Microsoft Edge?
    answer: >
      Microsoft Edge supporta le estensioni da [Componenti aggiuntivi di Microsoft Edge Insider](https://go.microsoft.com/fwlink/?linkid=2081222) e [Chrome Web Store](https://go.microsoft.com/fwlink/?linkid=2072338).
  - question: La funzionalità di gestione di dispositivi mobili (MDM) e Microsoft Intune è supportata?
    answer: >
      Sì. È ora supportata la configurazione di Microsoft Edge in Windows 10 tramite Microsoft Intune e la gestione di dispositivi mobili (MDM). Per altre informazioni, vedi [Configurare Microsoft Edge con Microsoft Intune](configure-edge-with-intune.md) e [Configurare Microsoft Edge con la gestione di dispositivi mobili](configure-edge-with-mdm.md).
  - question: WSUS supporta la distribuzione iniziale del nuovo Microsoft Edge?
    answer: >
      Sì. Sono disponibili pacchetti nel [Catalogo di Microsoft Update](https://www.catalog.update.microsoft.com/Search.aspx?q=the%20new%20microsoft%20edge%20for%20windows), che possono essere usati per la distribuzione iniziale del nuovo Microsoft Edge tramite WSUS. Dopo la distribuzione iniziale, gli aggiornamenti automatici sono configurati per impostazione predefinita. Per altre informazioni, vedere [Aggiornamento in WSUS per il nuovo Microsoft Edge per Windows 10, versione 1809, 1903, 1909 e 2004: 29 ottobre 2020](https://support.microsoft.com/help/4584642/update-in-wsus-for-the-new-microsoft-edge).


      Gli aggiornamenti manuali possono essere eseguiti tramite uno strumento di gestione della configurazione, ad esempio [ConfigMgr](/configmgr/apps/deploy-use/deploy-edge?bc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2fbreadcrumb%2ftoc.json&toc=https%3a%2f%2fdocs.microsoft.com%2fDeployEdge%2ftoc.json).
  - question: Le preferenze master sono supportate?
    answer: "No, le preferenze master non sono supportate. \n"
